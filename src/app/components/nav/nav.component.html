<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <img src="assets/img/side-image.svg" alt="Imagem de navegação" />
        <mat-nav-list class="nav-list">

            <a mat-list-item routerLink="home">
                <i class="material-icons">home</i>Home
            </a>

            <a mat-list-item routerLink="aulasLecionadas">
                <i class="material-icons">library_books</i>Aulas Lecionadas
            </a>

            <a mat-list-item routerLink="clientes">
                <i class="material-icons">card_travel</i>Atividades Avaliativas
            </a>

            <a mat-list-item routerLink="clientes">
                <i class="material-icons">perm_contact_calendar</i>Frequência
            </a>

            <a mat-list-item routerLink="observacoes">
                <i class="material-icons">insert_comment</i>Observações Gerais
            </a>

            <a mat-list-item routerLink="clientes">
                <i class="material-icons">file_copy</i>Resultado Final
            </a>

            <a mat-list-item routerLink="turmas">
                <i class="material-icons">supervisor_account</i>Turma
            </a>

            <a mat-list-item [matMenuTriggerFor]="menu">
                <mat-menu #menu="matMenu">
                    <a routerLink="profissionais" mat-menu-item>Profissionais da Educação</a>
                    <a routerLink="alunos" mat-menu-item>Alunos</a>
                    <a routerLink="disciplinas" mat-menu-item>Disciplina</a>
                </mat-menu>
                <i class="material-icons">group_add</i>Cadastros
            </a>

            <a mat-list-item routerLink="/">
                <i class="material-icons">exit_to_app</i>Sair
            </a>

        </mat-nav-list>
    </mat-drawer>

    <div class="sidenav-content">
        <app-header></app-header>
        <button
          class="menu mat-elevation-z8"
          (click)="drawer.toggle()"
          mat-icon-button
        >
          <mat-icon>menu</mat-icon>
        </button>
        <router-outlet></router-outlet>
      </div>

  </mat-drawer-container>
