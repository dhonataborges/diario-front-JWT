<form class="form mat-elevation-z8">
    <h1>Atualizar Disciplinas</h1>

    <form class="form">
        
          <mat-form-field class="full-width">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="disciplina.nomeDisciplina" [formControl]="nomeDisciplina" required name="nomeDisciplina" maxlength="20" matInput>
            <mat-error *ngIf="nomeDisciplina.invalid">{{ errorValidNome() }}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Selecione a Professor</mat-label>
              <mat-select [(value)]="disciplina.professores" >
              <mat-option  value="professor">Professor</mat-option>
           </mat-select>
          </mat-form-field>

    </form>

    <button class="mat-elevation-z8" (click)="update()" mat-stroked-button color="accent">ATUALIZAR</button>
    <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="warn">CANCELAR</button>
  </form>
