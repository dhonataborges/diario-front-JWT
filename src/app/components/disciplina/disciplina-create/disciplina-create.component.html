
<form class="form mat-elevation-z8">
    <h1>Disciplinas</h1>

    <form class="form">
        
          <mat-form-field class="full-width">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="disciplina.nomeDisciplina" [formControl]="nomeDisciplina" required name="nomeDisciplina" maxlength="20" matInput>
            <mat-error *ngIf="nomeDisciplina.invalid">{{ errorValidNome() }}</mat-error>
          </mat-form-field>

    </form>

    <button class="mat-elevation-z8" (click)="create()" mat-stroked-button color="accent">ADICIONAR</button>
    <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="warn">CANCELAR</button>
  </form>
