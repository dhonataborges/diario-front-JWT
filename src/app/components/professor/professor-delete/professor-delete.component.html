

<form class="form mat-elevation-z8">
  <h1>Deletar Professor</h1>
  
  <mat-form-field class="full-width" appearance="outline">    
    <mat-label>Nome</mat-label>
    <input [(ngModel)]="prof.nome" disabled maxlength="100" matInput placeholder="Ex. João Borges">
  </mat-form-field>

  <mat-form-field class="full-width" appearance="outline">
  <mat-label>Data de Nascimento</mat-label>
  <input [(ngModel)]="prof.nascimento" [ngModelOptions]="{standalone: true}" disabled matInput [matDatepicker]="picker">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Selecione o Genero</mat-label>
    <mat-select [(value)]="prof.sexo" disabled>
      <mat-option value="masculino">Masculino</mat-option>
      <mat-option value="feminino">Feminino</mat-option>
    </mat-select>
  </mat-form-field>
    
  <mat-form-field class="full-width" appearance="outline">
      <mat-label>CPF</mat-label>
      <input [(ngModel)]="prof.cpf" maxlength="15" matInput placeholder="000.000.000-00" disabled>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>RG</mat-label>
      <input [(ngModel)]="prof.rg" disabled maxlength="15" matInput placeholder="00.000.000">
    </mat-form-field>

  <mat-form-field class="full-width" appearance="outline">
      <mat-label>Telefone</mat-label>
      <input [(ngModel)]="prof.telefone" disabled maxlength="15" matInput placeholder="(00) 90000-0000">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Endereço</mat-label>
      <input [(ngModel)]="prof.endereco" disabled maxlength="50" matInput placeholder="Ex. Rua: São Paulo">
  </mat-form-field>
    
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione o Zona</mat-label>
      <mat-select [(value)]="prof.zona" disabled >
        <mat-option value="Urbana">Urbana</mat-option>
        <mat-option value="Rural">Rural</mat-option>
      </mat-select>
    </mat-form-field>
     
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>E-mail</mat-label>
        <input
        [(ngModel)]="prof.email"
        disabled
        required 
        matInput 
        placeholder="Ex.. fulano@mail.com">
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Senha</mat-label>
        <input
        [(ngModel)]="prof.senha"
        disabled
        required
        type="password" 
        matInput 
        placeholder="Ex.. 1234">
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>

    <button class="mat-elevation-z8" (click)="delete()" mat-stroked-button color="accent">EXCLUIR</button>
    <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="warn">CANCELAR</button>
  </form>
