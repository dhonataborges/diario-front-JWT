

<form class="form mat-elevation-z8">
  <h1>Deletar Professor</h1>
  
  <mat-form-field class="full-width" appearance="outline">    
    <mat-label>Nome</mat-label>
    <input [(ngModel)]="prof.nome" disabled maxlength="100" matInput placeholder="Ex. JoÃ£o Borges">
  </mat-form-field>
 
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>E-mail</mat-label>
        <input
        [(ngModel)]="prof.email"
        disabled
        required 
        matInput 
        placeholder="Ex.. fulano@mail.com">
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Senha</mat-label>
        <input
        [(ngModel)]="prof.senha"
        disabled
        required
        type="password" 
        matInput 
        placeholder="Ex.. 1234">
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>

    <button class="mat-elevation-z8" (click)="delete()" mat-stroked-button color="accent">EXCLUIR</button>
    <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="warn">CANCELAR</button>
  </form>
