<div class="create">
    <h1>Turmas</h1>
    <button (click)="navigateToCreate()" class="mat-elevation-z8 container" mat-button color="accent">CRIAR UMA NOVA TURMA</button>
  </div>
  
  <div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="codTurma">
        <th mat-header-cell *matHeaderCellDef> CODIGO DA TURMA</th>
        <td mat-cell *matCellDef="let element"> {{element.codTurma}} </td>
      </ng-container>
      
      <!-- Nome Column -->
      <ng-container matColumnDef="nomeTurma">
        <th mat-header-cell *matHeaderCellDef> NOME DA TURMA</th>
        <td mat-cell *matCellDef="let element"> {{element.nomeTurma}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="turno">
        <th mat-header-cell *matHeaderCellDef> TURNO </th>
        <td mat-cell *matCellDef="let element"> {{element.turno}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="anoCriacao">
        <th mat-header-cell *matHeaderCellDef> ANO DE CRIAÇÃO</th>
        <td mat-cell *matCellDef="let element"> {{element.anoCriacao}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nomeProfessor">
        <th mat-header-cell *matHeaderCellDef> PROFESSOR </th>
        <td mat-cell *matCellDef="let element"> {{element.nomeProfessor}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="adicionarAlunos">
        <th mat-header-cell *matHeaderCellDef> POVOAR TURMA </th>
        <td mat-cell *matCellDef="let element"> 
          <a routerLink="adicionar/{{ element.id }}">
            <i id="add_circle" color="primary" class="material-icons">add_circle</i>
          </a>
        </td>
      </ng-container>

     <!-- Ações Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink= "update/{{ element.id }}">
            <i id="editar" class="material-icons">editar</i>
          </a>
          <a routerLink="delete/{{ element.id }}">
            <i id="delete" class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[1, 2, 5, 10, 20, 50, 100]" showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
