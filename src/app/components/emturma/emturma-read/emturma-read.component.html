<div class="create">
    <h1>Enturmar</h1>
    <button (click)="navigateToCreate()" class="mat-elevation-z8 container" mat-button color="primary">Enturmar Professor</button>
    <button (click)="navigateToDisciplina()" class="mat-elevation-z8 container" mat-button color="primary">Adicionar Disciplina ao Professor</button>
  </div>
  
  <div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nomeProfessor">
        <th mat-header-cell *matHeaderCellDef> PROFESSOR</th>
        <td mat-cell *matCellDef="let element"> {{element.nomeProfessor}} </td>
      </ng-container>
      
      <!-- Nome Column -->
      <ng-container matColumnDef="descricaoTurma">
        <th mat-header-cell *matHeaderCellDef> Turma</th>
        <td mat-cell *matCellDef="let element"> {{element.descricaoTurma}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="dataAtribuicao">
        <th mat-header-cell *matHeaderCellDef> Data de Atribuição </th>
        <td mat-cell *matCellDef="let element"> {{element.dataAtribuicao}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

     <!-- Ações Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink= "update/{{ element.id }}">
            <i id="editar" class="material-icons">editar</i>
          </a>
          <a routerLink="delete/{{ element.id }}">
            <i id="delete" class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[1, 2, 5, 10, 20, 50, 100]" showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
