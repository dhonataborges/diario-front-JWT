<div class="create">
    <h1>Aulas</h1>
    <button (click)="navigateToCreate()" class="mat-elevation-z8 container" mat-button color="primary">REGISTRAR AULAS</button>
  </div>

  <div class="create">
    <button  class="full-width mat-elevation-z4" (click)="navigateTurmaAlunos()" mat-stroked-button  color="warn">
        <i class="material-icons">reply</i> VOLTAR 
    </button>
  </div>
  
  <div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Nome Column -->
      <ng-container matColumnDef="nomeAluno">
        <th mat-header-cell *matHeaderCellDef> ALUNO </th>
        <td mat-cell *matCellDef="let element"> {{element.nomeAluno}}
        </td>
      </ng-container>
            
      <ng-container matColumnDef="frequencia">
        <th mat-header-cell *matHeaderCellDef> FREQUÃŠNCIA </th>
        <td mat-cell *matCellDef="let element">
            <mat-slide-toggle [(ngModel)]="isChecked">Slide Toggle Checked: {{isChecked}}</mat-slide-toggle> 
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[1, 2, 5, 10, 20, 50, 100]" showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
