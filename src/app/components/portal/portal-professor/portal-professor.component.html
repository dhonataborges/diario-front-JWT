<mat-card class="home mat-elevation-z8">
    <mat-card-header> 
    <mat-card-header> 
        <div class="title">
            <i class="material-icons">book</i> DIÁRIOS
        </div>
        <div class="container" *ngFor="let item of listarTurma">
            <mat-card class=" cardTurma mat-elevation-z8">
                <p>Turma</p>
                <mat-card-header>
                  <mat-card-title>Codigo: {{ item.id }}</mat-card-title>
                  <mat-card-subtitle>Data deAtrbuição: {{ item.dataAtribuicao }}</mat-card-subtitle>
                  <mat-card-subtitle>Serie: {{ item.status }}</mat-card-subtitle>
                </mat-card-header>
                <button  class="full-width mat-elevation-z4" (click)="navigateTurmaAlunos()" mat-raised-button color="primary">ENTRAR</button>
  
              </mat-card>
        </div>
    </mat-card-header> 
        <div class="img img1">
            <mat-card class="mat-elevation-z8">                
            <div class="img">
                <img src="assets/img/logo site.png">
            </div>
            <div class="img">
                <img src="assets/img/imgHome.svg" alt="">
            </div>
            </mat-card>
        </div>
    </mat-card-header>  
    
</mat-card>
